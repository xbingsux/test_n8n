<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Test HTML 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #d32f2f;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #1976d2;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0d47a1;
        }
    </style>
</head>

<body>
    <h1>Hello HTML!</h1>
    <p>This is a simple test page.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
</body>

</html>
